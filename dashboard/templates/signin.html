{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css">
    
</head>
<body>
    
    <div class="main">
        <!-- Sing in  Form -->
        <section class="sign-in">
            <div class="container">
                <div class="signin-content">
                    <div class="signin-image">
                        <figure><img src="{% static 'images/signin-image.jpg' %}" alt="sing up image"></figure>
                        <a href="/signup" class="signup-image-link">Create an account</a>
                    </div>

                    <div class="signin-form">
                        <h2 class="form-title">Login</h2>
                        <form method="POST" class="register-form" id="login-form" action="/signin">
                            {% csrf_token %}
                            <div class="form-group">
                                <input type="text" name="username" id="username" placeholder="Username" required/>
                            </div>
                            <div class="form-group">
                                <input type="password" name="pass1" id="pass1" placeholder="Password" required/>
                                <a href="#" onclick="myFunction()" style="text-decoration:none">Show Password</a>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signin" id="signin" class="form-submit" value="Log in"/>
                            </div>
                        </form>
                        {% if messages %}
                        
                        {% for message in messages %}
                            {% if message.tags == 'success' %}
                            <p style="color:green">{{ message }}</p>
                            {% elif message.tags == 'error' %}
                            <p style="color:red">{{ message }}</p>
                            {% else %}
                            <p>{{ message }}</p>
                            {% endif %}
                        {% endfor %}
                        
                    {% endif %}
                    </div>
                </div>
            </div>
        </section>
        
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("pass1");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
            }
        }
    </script>
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
